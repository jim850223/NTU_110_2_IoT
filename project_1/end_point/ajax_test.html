<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX test</title>
</head>
<body>
    <div id="test">
        AJAX測試
    </div>

    
    ><button type ="button" onclick="trigger();"> trigger </button>

    <script>
        function trigger(){
            var xhr = new XMLHttpRequest();
            //if readystate equals 4, then it will response its content
            xhr.onreadystatechange = function() {
            if (this.readyState == 4 && xhr.status == 200) {

                //for json
                //var object = JSON.parse(xhr.response);


                console.log(this.response);
                document.getElementById("test").innerHTML = xhr.response;
            }
        }
        xhr.open("GET", "./test.json" , true );
        //the last variable is used to decide asynchronous or not
        xhr.send();
        //to send the request
        }


    </script>
</body>
</html>
